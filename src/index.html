<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Smis file downloader</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@500&display=swap" rel="stylesheet">
    <script defer src="render.js"></script>
</head>
<h1>Descărcare documente MySmis</h1>

<div class="flex">
    <div class="inputWrapper">
        <div>Utilizator<input id="username" type="text"></input>
        </div>
        <div>Parolă<input id="password" type="password"></input>
        </div>
        <div>Cod smis<input id="smis" type="text"></input>
        </div>
        <div>Nr. înregistrare<input id="regnumber" type="text"></input>
        </div>
    </div>

    <button id="downloadBtn" style="
      width: 50%;
      height: 60px;
      font-size: 20px;
      font-family: 'Noto Serif JP', serif;
      ">Descarcă documente</button>
</div>
</body>

</html>
